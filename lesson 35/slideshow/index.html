<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="slideWrapper">
             <div class="slide">
                    <img src="img/character.jpg" alt=".">
             </div>
             <div class="slide">
                    <img src="img/dj.jpg" alt=".">
             </div>
             <div class="slide">
                    <img src="img/tech.avif" alt=".">
             </div>
        </div>
        <a class="prev"><img src="img/left-arrow.png" alt="" width="50px" height="50px" onclick="changeSlide(-1)"></a>
        <a class="next"><img src="img/right-arrow.png" alt=""
            height="50px" width="50px" onclick="changeSlide(1)"></a>
        <script src="main.js"></script>
</body>
</html>
